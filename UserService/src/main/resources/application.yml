server:
 port: 8089
spring:
  application:
    name: USER_SERVICE
  #database confighanu
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/microservice?&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
  
  #hibernate config
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

#eureka clint config
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

#logging
logging:
  level:
    root: INFO
  file:
